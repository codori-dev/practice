<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <div style="margin-bottom: 10px">
    <h1>개쩌는 메모장</h1>
  </div>

  <form action="#">
    <!-- 제목 입력 -->
    <div style="margin-bottom: 20px">
      <label for="title">제목:</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="메모 제목을 업력하세요"
      />
    </div>

    <!-- 내용 입력 -->
    <div style="margin-bottom: 40px">
      <label for="content">내용:</label>
      <textarea
        id="content"
        name="content"
        placeholder="메모 내용을 입력하세요"
      ></textarea>
    </div>

    <!-- 제출 버튼 -->
    <div style="margin-bottom: 40px">
      <button type="submit">메모 저장</button>
    </div>
  </form>

  <hr />

  <h1>숙소 예약 정보 작성 폼</h1>

  <form>
    <!-- 제목 -->
    <h2>숙소 예약하기</h2>
    <div style="margin-bottom: 20px">
      <!-- 체크인 날짜 -->
      <label for="checkin"> 체크인: </label>
      <input type="date" id="checkin" name="checkin" />
    </div>

    <!-- 체크아웃 날짜 -->
    <div style="margin-bottom: 20px">
      <label for="checkout">체크아웃:</label>
      <input type="date" id="checkout" name="checkout" />
    </div>

    <!-- 성인 수 -->
    <div style="margin-bottom: 20px">
      <label for="adults">성인:</label>
      <input
        type="number"
        id="adults"
        name="adults"
        min="1"
        max="10"
        value="1"
      />
    </div>

    <!-- 어린이 수 -->
    <div style="margin-bottom: 20px">
      <label for="children">어린이:</label>
      <input type="number" id="children" name="children" min="0" value="0" />
    </div>

    <!-- 선호 객실 타입 -->
    <div style="margin-bottom: 10px">
      <h4>선호 객실 타입</h4>
      <label><input type="radio" name="room" />스탠다드</label>
      <label><input type="radio" name="room" />디럭스</label>
      <label><input type="radio" name="room" />스위트</label>
    </div>

    <!-- 요청 사항 -->
    <div>
      <label>
        요청사항
      <input
        <textarea
        placeholder="요청사항을 적어주세요"
        rows="10"
        cols="20">
        </textarea>
      </label>  
    </div>

    <!-- 제출 버튼 -->
    <div>
      <button type="submit">예약하기</button>
    </div>
  </form>
</html>
